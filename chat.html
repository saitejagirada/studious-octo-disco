<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - P2P Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-sidebar">
                <div class="chat-header">
                    <h2>Messages</h2>
                </div>
                <div class="chat-search">
                    <input type="text" placeholder="Search conversations..." id="searchChats">
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat list items will be dynamically added here -->
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <h3 id="currentChatName">Select a conversation</h3>
                        <p id="currentPoolTitle" class="pool-title"></p>
                    </div>
                    <div class="chat-header-actions">
                        <button id="viewPoolBtn" class="secondary-button" style="display: none;">View Pool</button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically added here -->
                    <div class="no-chat-selected">
                        <p>Select a conversation to start messaging</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="sendMessage" class="primary-button" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
